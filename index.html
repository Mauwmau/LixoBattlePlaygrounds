<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./global.css">
    <title>Lixo Battle Playgrounds</title>
</head>
<body>
    <div id="root"></div>
    <script type="module">

      import initialScreen from "../Screens/Initial/initial.js";
      import selectionScreen from "../Screens/Selection/selection.js";
      import mapScreen from "../Screens/Map/map.js";
      import battleScreen from "../Screens/Battle/battle.js";

      import createFlowControl from './Services/flow.js';

      //  Runtime only

      const flowControl = createFlowControl();

      flowControl.pushScreen('initial', initialScreen);
      flowControl.pushScreen('selection', selectionScreen);
      flowControl.pushScreen('map', mapScreen);
      flowControl.pushScreen('battle', battleScreen);
      
      flowControl.allowFluxControl();

      flowControl.flowTo('initial');

    </script>
</body>
</html>
